<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    {% if request.user.is_authenicated %}
        Hello {{ request.user.username }}
    {% else %}
        Hello Anonymous user!
    {% endif %}
    <p>Create a new <a href="create_todo">Todo</a></p>
    <ol>
        {% for todo in todos_list %}
         <li><a href="{{ todo.id }}">{{ todo.name }}, due is on {{ todo.due_date }}</a></li>
        {% endfor %}
    </ol>

</body>
</html>
